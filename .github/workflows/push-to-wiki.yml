name: Push to Wiki

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  push-to-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master
          token: ${{ secrets.WIKI_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to wiki
        env:
          GITHUB_TOKEN: ${{ secrets.WIKI_PAT }}
        run: |
          WIKI_URL="https://x-access-token:${GITHUB_TOKEN}@github.com"
          WIKI_URL="${WIKI_URL}/louislam/uptime-kuma.wiki.git"
          if git push "${WIKI_URL}" master:master; then
            echo "Successfully pushed to wiki repository"
          else
            echo "Failed to push to wiki repository"
            exit 1
          fi

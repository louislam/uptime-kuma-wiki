name: Update Uptime Kuma Version

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest Uptime Kuma version
        id: get_version
        run: |
          # Fetch the latest release from uptime-kuma repo
          LATEST_VERSION=$(curl -s https://api.github.com/repos/louislam/uptime-kuma/releases/latest | jq -r '.tag_name')
          
          # Validate that we got a valid version
          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "Error: Failed to fetch latest version from GitHub API"
            exit 1
          fi
          
          echo "Latest version: $LATEST_VERSION"
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Check and update version in file
        id: update_file
        run: |
          FILE="ðŸ†™-How-to-Update.md"
          LATEST_VERSION="${{ steps.get_version.outputs.latest_version }}"
          
          # Get current version from file using standard grep with extended regex
          CURRENT_VERSION=$(grep -oE 'git checkout [0-9]+\.[0-9]+\.[0-9]+' "$FILE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          echo "Current version in file: $CURRENT_VERSION"
          echo "Latest version: $LATEST_VERSION"
          
          # Check if update is needed
          if [ "$CURRENT_VERSION" = "$LATEST_VERSION" ]; then
            echo "Version is already up to date"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "Updating version from $CURRENT_VERSION to $LATEST_VERSION"
            # Update the version in the file
            # Using a more portable sed approach with proper escaping
            sed -i "s/git checkout [0-9]\+\.[0-9]\+\.[0-9]\+ --force/git checkout ${LATEST_VERSION} --force/" "$FILE"
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.update_file.outputs.updated == 'true'
        run: |
          git add "ðŸ†™-How-to-Update.md"
          git commit -m "Update Uptime Kuma version to ${{ steps.get_version.outputs.latest_version }}"
          git push
